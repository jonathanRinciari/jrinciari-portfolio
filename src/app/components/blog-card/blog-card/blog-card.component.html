<a class="writingCard" [href]="blogLink" target="_blank">
  <div class="writingCard">
    <h2>{{blogTitle}}</h2>
    <div class="blogImageWrapper">
      <img [ngStyle]="imgStyle" [src]="blogImage" alt="rc">
    </div>
    <div class="blogText">
      <span>{{blogDescription}}...</span>
    </div>
    <div class="blogDate">
      {{blogDate}}
    </div>
  </div>
</a>
